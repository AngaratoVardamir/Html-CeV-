<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        span:hover{
            font-size: 1.2em;
            cursor: pointer;
        }
        span:active{
            color: #cdcdcd;
        }
    </style>
</head>
<body>
    <div>
        <h1>Desafios das Mensagens</h1>
        <strong>
            <p>
                <span id="Span0">* Um</span>
                <br>
                <span id="Span1">** Dois</span>
                <br>
                <span id="Span2">*** Três</span>
                <br>
                <span id="Span3">**** Quatro</span>
            </p>
            <p>
                <span id="Span4">**** Quatro</span>
                <br>
                <span id="Span5">*** Três</span>
                <br>
                <span id="Span6">** Dois</span>
                <br>
                <span id="Span7">* Um</span>
            </p>
        </strong>
    </div>
    <script>
        const Spans = [...document.querySelectorAll("span")];

        const listnum = ['Um','Dois','Três','Quatro','Quatro','Três','Dois','Um']

        Spans.map((el,p)=>{
            el.addEventListener("click",()=>{
                alert('Você clicou no ' + listnum[p])
            })
        })
    </script>
</body>
</html>
